<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스모델</title>
    <style>
        div{
            width: 200px;
            height: 100px;
            display: inline-block;
            margin: 15px;
            border-style: dashed;
            border-width: 2px;      /*테두리 굵기 2px*/
        }
        #box1{
            border-color: skyblue;} /*전체 테두리*/
        #box2{
            border-top-color: darkcyan; /*위쪽 테두리*/
            border-left-color: burlywood; /*왼쪽 테두리*/
        }
        
    </style>
</head>
<body>
    <div id="box1"> </div>
    <div id="box2"> </div>	
	
</body>
</html>
