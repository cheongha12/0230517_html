<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블록 레발과 인라인 레벨</title>
    <style>
        h1{
            border: 1px solid gray;
        }
        div{
            border: 1px solid gray;
        }
        .accent{
            color: blueviolet;
            font-weight: bold;
        }
        p{
            border: 1px solid gray;
        }
    </style>
</head>
<body>
    <h1>시간이란...</h1>
    <div>내일 죽을 것 처럼<span class="accent">오늘</span>을 살고</div>
    <p>영원히 살 것처럼 <br>내일을 꿈꾸어라.</p>
</body>
</html>
